<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../component/jquery-1.10.2.min.js"></script>
    <script src="../js/atmBalance.js" type="module"></script>
    <script src="../component/config.js"></script>
    <script src="../component/toast.js"></script>
    <script src="../component/api.js"></script>
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="../css/atmBalance.css">
    <title>atm现金管理</title>
</head>
<body>
    <div class="box">
        <div class="top">
            <h1>现金管理</h1>
        </div>
        <br>
        <div class="bottom">
            <br><br><br>
            <label for="sel">操作</label>
            <select id="sel" title="SELECT ACTION">
                <option value="1" id="add">加钞</option>
                <option value="2" id="sub">减钞</option>
            </select><br>
            <label for="money">金额</label>
            <input type="text" oninput="value=value.replace(/[^\d]{1,}/g,'')" id="money" placeholder="请输入金额"><br>
            <input class="submit" type="submit" id="ok" value="确定" />
        </div>
    </div>
</div> 
</body>
</html>
